<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91822fdb88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Panadería</title>
</head>
<body>
    <div id="barra_navegacion">
    <p class="titulo">Mercado Panadero</p>  
    </div>
    <div id="menu_principal" class="col-12">
        <div class="card col-3 botones">Nosotros
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="card col-3 botones">Tienda
          <i class="fas fa-store"></i>
        </div>
        <div class="card col-3 botones">Contacto
          <i class="fas fa-address-book"></i>
        </div>
        <div class="card col-3 botones">Carrito
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./images/batido.jpg" alt="Pan batido">
          </div>
      
          <div class="item">
            <img src="./images/hallulla.jpg" alt="Pan batido">
          </div>
      
          <div class="item">
            <img src="./images/coliza.jpg" alt="Pan batido">
          </div>

          <div class="item">
            <img src="./images/berlin.jpg" alt="Pan batido">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div id="barra_navegacion2">
        <p class="titulo">Encuéntranos</p> 
        <p>Villa Alemana, Región de Valparaíso, Chile</p>
          <div class="card" id="map"></div>
      
        </div>
    <script src="./script.js"></script>
</body>
</html>
